<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <span>SPLI</span>
      <span>TTER</span>
    </header>

    <main>
      <div id="main-container-one">
        <div id="main-container-one-top">
          <span>Bill</span>
          <div class="bill-input">
            <img src="./images/icon-dollar.svg" alt="dollar" />
            <input
              type="number"
              name="bill"
              id="bill"
              placeholder="0"
              value=""
            />
          </div>
        </div>

        <div id="main-container-one-middle">
          <span>Select Tip %</span>
          <div class="tip-choice">
            <button class="percentage" value="5">5%</button>
            <button class="percentage" value="10">10%</button>
            <button class="percentage" value="15">15%</button>
            <button class="percentage" value="25">25%</button>
            <button class="percentage" value="50">50%</button>
            <input
              type="number"
              name="custom"
              id="custom"
              placeholder="Custom"
              class="custom"
              value=""
            />
          </div>
        </div>

        <div id="main-container-one-bottom">
          <div class="space-between">
            <span>Number of People</span>
            <span id="error-message"></span>
          </div>
          <div class="people-input">
            <img src="./images/icon-person.svg" alt="person" />
            <input
              type="number"
              name="people"
              id="people"
              placeholder="0"
              value=""
            />
          </div>
        </div>
      </div>

      <div id="main-container-two">
        <div id="main-container-two-top">
          <div class="column">
            <span class="white">Tip Amount</span>
            <span class="grey">/ person</span>
          </div>
          <div class="cyan amount">
            <span>$</span><span id="tip">0.00</span>
          </div>
        </div>

        <div id="main-container-two-middle">
          <div class="column">
            <span class="white">Total</span>
            <span class="grey">/ person</span>
          </div>
          <div class="cyan amount">
            <span>$</span><span id="total">0.00</span>
          </div>
        </div>

        <button id="reset" disabled>RESET</button>
      </div>
    </main>
  </body>
</html>
